name: Build and Release Deceptgold

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest semver tag
        id: get_latest_tag
        run: |
          latest=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          echo "LATEST_TAG=$latest" >> $GITHUB_ENV

      - name: Bump patch version
        id: bump_version
        run: |
          latest="${{ env.LATEST_TAG }}"
          if [[ "$latest" == "" ]]; then
            echo "NEW_TAG=v0.1.0" >> $GITHUB_ENV
          else
            IFS='.' read -r major minor patch <<< "${latest#v}"
            patch=$((patch + 1))
            echo "NEW_TAG=v${major}.${minor}.${patch}" >> $GITHUB_ENV
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y patchelf tree

      - name: Install project dependencies
        run: |
          poetry config virtualenvs.in-project true
          export PYTHON_KEYRING_BACKEND=keyring.backends.null.Keyring
          poetry install
        working-directory: deceptgold

      ########################
      # Linux Builds
      ########################
      - name: üîê Obfuscate source for Linux
        working-directory: deceptgold
        run: |
          rm -rf src_obf/ src/deceptgold.dist-info
          mkdir -p src_obf
          poetry run pyarmor gen -O src_obf -r -i src/deceptgold --platform linux.x86_64

      - name: üêß Build and package for Ubuntu
        working-directory: deceptgold
        run: |
          poetry run briefcase build --target ubuntu --update
          poetry run briefcase package --target ubuntu

      - name: üêß Build and package for Fedora
        working-directory: deceptgold
        run: |
          poetry run briefcase build --target fedora --update
          poetry run briefcase package --target fedora:40

      - name: üêß Build and package for Debian
        working-directory: deceptgold
        run: |
          poetry run briefcase build --target debian --update
          poetry run briefcase package --target debian

      ########################
      # Windows Build
      ########################
      - name: üîê Obfuscate source for Windows
        working-directory: deceptgold
        run: |
          rm -rf src_obf/ src/deceptgold.dist-info
          mkdir -p src_obf
          poetry run pyarmor gen -O src_obf -r -i src/deceptgold --platform windows.x86_64

      - name: ü™ü Build and package for Windows
        working-directory: deceptgold
        run: |
          poetry run briefcase build --target windows --update
          poetry run briefcase package --target windows

      ########################
      # macOS Build
      ########################
      - name: üîê Obfuscate source for macOS
        if: runner.os == 'macOS'
        working-directory: deceptgold
        run: |
          rm -rf src_obf/ src/deceptgold.dist-info
          mkdir -p src_obf
          poetry run pyarmor gen -O src_obf -r -i src/deceptgold --platform macos.x86_64

      - name: üçè Build and package for macOS
        if: runner.os == 'macOS'
        working-directory: deceptgold
        run: |
          poetry run briefcase build --target macOS --update
          poetry run briefcase package --target macOS

      ########################
      # Release
      ########################
      - name: üìå Create new tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ env.NEW_TAG }}
          git push origin ${{ env.NEW_TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.NEW_TAG }}
          tag_name: ${{ env.NEW_TAG }}
          files: deceptgold/dist/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
